<!Doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <img src="https://student.dct.edu.ph//dist/img/DCTLogo2.png" height="40px" width="40px" class="m-2">
      <a class="navbar-brand" href="">{Group 4}</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="students.html">Students</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="attendance.html">Attendance</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="form.html">Form</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="d-flex justify-content-between align-items-center m-3">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
  </nav>


<div class="container mt-5">
    <h2 class="text-center mb-4">Add Student Form</h2>
    <div class="row g-4">
      
        <div class="col-md-3 text-center">
            <img src="https://static.vecteezy.com/system/resources/previews/009/292/244/non_2x/default-avatar-icon-of-social-media-user-vector.jpg" alt="Student" class="profile-pic rounded-circle pb-5 pt-5">
            <input type="file" class="form-control" required>
        </div>

        <div class="col-md-9">
            <form class="row g-3 needs-validation" novalidate>
           
                <div class="col-md-4">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="ex. Juan" required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="ex. Dela Cruz" required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Middle Name</label>
                    <input type="text" class="form-control" placeholder="ex. Cruz">
                    <div class="valid-feedback">Optional</div>
                </div>

                
                <div class="col-md-4">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Male" required>
                        <label class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female" required>
                        <label class="form-check-label">Female</label>
                    </div>
                </div>

                
                <div class="col-md-4">
                    <label class="form-label">Civil Status</label>
                    <select class="form-select" required>
                        <option selected disabled value="">Choose...</option>
                        <option>Single</option>
                        <option>Married</option>
                    </select>
                    <div class="invalid-feedback">Required</div>
                </div>

               
                <div class="col-md-4">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" required>
                    <div class="invalid-feedback">Required</div>
                </div>

                
                <div class="col-md-4">
                    <label class="form-label">Place of Birth</label>
                    <input type="text" class="form-control" placeholder="ex. Tarlac City" required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Nationality</label>
                    <input type="text" class="form-control" placeholder="ex. Filipino" required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Religion</label>
                    <input type="text" class="form-control" placeholder="ex. Roman Catholic" required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Contact No.</label>
                    <input type="text" class="form-control" placeholder="09XXXXXXXXX" pattern="^09\d{9}$" required>
                    <div class="invalid-feedback">Invalid Pattern</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="ex. JuanD@email.com" required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Street</label>
                    <input type="text" class="form-control" placeholder="ex. 85th Subd." required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Barangay</label>
                    <input type="text" class="form-control" placeholder="ex. Sto. Rosario" required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="ex. Capas" required>
                    <div class="invalid-feedback">Required</div>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Province</label>
                    <input type="text" class="form-control" placeholder="ex. Tarlac" required>
                    <div class="invalid-feedback">Required</div>
                </div>

               
                <div class="col-12">
                    <button class="btn btn-success" type="submit">Add Student</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
